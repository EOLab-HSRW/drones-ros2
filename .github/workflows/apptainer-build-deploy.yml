name: Apptainer Build Deploy

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - 'eolab.def'
  pull_request:
    branches:
      - main
    paths:
      - 'eolab.def'


jobs:
  build-test-container:
    runs-on: ubuntu-22.04
    permissions:
      contents: read
      packages: write

    name: Build Container
    steps:

      - name: Check out code for the container builds
        uses: actions/checkout@v4

      - name: Install Apptainer
        run: |
          sudo add-apt-repository -y ppa:apptainer/ppa
          sudo apt update
          sudo apt install -y apptainer

      - name: Build Container
        run: |
          apptainer build eolab.sif eolab.def

      - name: Log in to registry
        run: echo "${{ secrets.GITHUB_TOKEN }}" | apptainer registry login -u ${{ github.actor }} --password-stdin oras://ghcr.io

      - name: Push Image
        run: |
          apptainer push eolab.sif oras://ghcr.io/${GITHUB_REPOSITORY}:latest
